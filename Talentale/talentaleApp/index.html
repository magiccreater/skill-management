<!DOCTYPE html>
<html ng-app="talentaleApp">
	<head>
	    <title>Talentale</title>
	    <meta charset="utf-8">
	    <!-- css for loading splash screen -->
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0" />
	
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/rdash.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/angular-range-slider.css" />
		<link rel="stylesheet" href="common/css/style.css" />
	</head>
	<body>
	    <!-- This div is used as splash screen -->
	    <div class="splash" ng-cloak="" ng-class="{'loadingStart': appLoadingBar}">
	        <div class="cssload-thecube">
	            <div class="cssload-cube cssload-c1"></div>
	            <div class="cssload-cube cssload-c2"></div>
	            <div class="cssload-cube cssload-c4"></div>
	            <div class="cssload-cube cssload-c3"></div>
	        </div>
	        <div class="splashScreenText">
	        	Talentale
	        </div>
	    </div>
	    
		<div ng-cloak>
		    <!-- Sidebar -->
		    	<div data-ng-include="'/common/Sidebar/sidebar.html'"></div>
		    <!-- End Sidebar -->
		    <!-- Header Bar -->
		    <div data-ng-include="'/common/Header/header.html'"></div>
		    <!-- End Header Bar -->
	
		    <div id="content-wrapper" class="content-wrapper-sidebar-close">
		      <div class="page-content">
		        <!-- Header Bar -->
		        <!-- End Header Bar -->
		        <!-- Main Content -->
		        <div ng-controller="initController">
		        	<div ng-show="isConfirmRegistrationPage">
			        	<div data-ng-include="'/auth/signup/partials/registrationConfirmation.html'"></div>
			        </div>
			        <div ng-show="!isConfirmRegistrationPage">
			        	<div data-ng-view></div>
			        </div>
		        </div>
		      </div><!-- End Page Content -->
		    </div><!-- End Content Wrapper -->
		    <div class="footer hide">
		        Talentale.com, Since 2016.
		    </div>
	  	</div><!-- End Page Wrapper -->
	  	
	  	<!-- class - full , This will enable full width for ng-view (For example - To get full background in login page) -->
		<toaster-container toaster-options="{'time-out': 5000,'close-button':true}"></toaster-container>
		
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/toaster.min.css" />		
		<link rel="stylesheet" href="css/dialogs.min.css" />
		<link rel="stylesheet" href="common/css/common.css" />

		<link rel="stylesheet" href="css/ng-tags-input.min.css">
		<link rel="stylesheet" href="css/ng-tags-input.bootstrap.min.css">
