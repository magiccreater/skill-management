<style type="text/css">
    .modal-footer {
        text-align: center !important;
    }
</style>
<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857143;color: #333333;">
    <div class="modal-header dialog-header-confirm">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="close()"><span class="fa fa-times"></span></button>
        <h3 class="modal-title">
            Sign up
        </h3>
    </div>
    <form id="signup" name="signupForm" data-ng-submit="signUp()">
    <div class="modal-body clearfix">

        
            <div class="col-lg-6 col-sm-6 col-xs-12">
                <div class="margin-top-10">
                    <input type="text" name="name" id="name" class="form-control " placeholder="Name" data-ng-model='signUpDetail.name' required>
                </div>
                <div class="margin-top-10">
                    <input type="email" name="email" id="email" class="form-control login_email" placeholder="Email Address" data-ng-model='signUpDetail.email' required>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-12">
                <div class="margin-top-10">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" data-ng-model='signUpDetail.password' required>
                <div class="margin-top-10">
                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm Password"
                           data-ng-model='signUpDetail.confirmPassword' required>
                    <span data-ng-if="errorMessage != undefined || errorMessage != ''" class="text-danger" >{{errorMessage}}</span>       
                </div>
                </div>

    </div>
        </div>
    <div class="modal-footer">
        <p class="text-center text-muted">
            <small>
                By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">
                    privacy
                    policy
                </a>
            </small>
        </p>
        <div class="col-lg-6">
            <button type="submit" class="btn btn-block btn-primary" aria-disabled="true" data-ng-disabled="signupForm.$invalid">
                Sign up
            </button>
        </div>
        <div class="col-lg-6  margin-top-10">
            <p class="text-center text-muted">Already have an account? <a style="cursor:pointer;" ng-click="login()">Log in now</a></p>
        </div>
        </div>
        </form>
</div>
